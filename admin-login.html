<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود مدیر</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>ورود به پنل مدیریت</h2>
    <form onsubmit="return validateLogin()">
      <input type="text" id="username" placeholder="نام کاربری" required>
      <input type="password" id="password" placeholder="رمز عبور" required>
      <button type="submit">ورود</button>
    </form>
    <p id="error-msg"></p>
  </div>

  <script>
    function validateLogin() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === "amir0098767" && pass === "x59x69x7") {
        // ذخیره وضعیت ورود در localStorage
        localStorage.setItem("isAdmin", "true");
        window.location.href = "admin-panel.html";
        return false;
      } else {
        document.getElementById('error-msg').innerText = "نام کاربری یا رمز عبور اشتباه است!";
        return false;
      }
    }
  </script>
</body>
</html>
